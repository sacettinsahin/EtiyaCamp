<app-dashboard-layout>
  <button routerLink="/product/add" class="btn btn-success mt-5 mb-3">
    Add Service
  </button>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">NAME</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of productList | pagination: currentPage ">
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>
          <button
            routerLink="/product/{{ product.id }}"
            class="btn btn-success"
          >
            Update
          </button>
        </td>
        <td>
          <button (click)="deleteProduct(product.id)" class="btn btn-danger">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  {{productList.length}} adet ürün var. <br>


  Sayfa Numarası: {{pageNumber}} <br>


  Current Page: {{currentPage}} <br><br>


  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li 
      *ngIf="currentPage > 0"
      (click)="back()" class="page-item"><a class="page-link" href="#">Back</a></li>
      
      <ng-container *ngFor="let index of pageNumber | enumerate ">
        <li class="page-item"  (click)="currentPage = index" ><a class="page-link" href="#">{{index+1}}</a></li>
      </ng-container>
      

      <li 
      *ngIf="currentPage < pageNumber-1"
      (click)="next()" class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
  </nav>

</app-dashboard-layout>
