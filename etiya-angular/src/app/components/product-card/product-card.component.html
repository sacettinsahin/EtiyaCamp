<div class="card m-2" style="width: 18rem;">
    <div class="card-body">
      <img class="card-img-top mb-5" src="https://www.realmofhistory.com/wp-content/uploads/2018/03/10-mythical-dragon-entities-facts_11.jpg" alt="">
      <h5 class="card-title">Ürün adı: {{product.name}}</h5>
      <p class="card-text"> Ürün Kodu: {{product.id}}</p>
      <p class="card-text"> Fiyat: {{product.unitPrice}} TL</p>
      <p class="card-text"> Stokta: {{product.unitsInStock}} adet var.</p>
      

      <button (click)="addToCartEvent()" class="btn btn-primary">Sepete Ekle</button>
    </div>
  </div>
