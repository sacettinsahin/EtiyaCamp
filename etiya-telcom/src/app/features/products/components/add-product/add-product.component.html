<form [formGroup]="productForm" (ngSubmit)="save()">
  <div class="mb-3">
    <label for="name" class="form-label">Service Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      formControlName="name"
    />
  </div>

  <button type="submit" class="btn btn-primary mb-3">Add</button>
</form>
